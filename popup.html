<!DOCTYPE html>
<html>
<head>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css"/>
</head>

<body>
  <label>
    Volume threshold (default 0.012)
    <input
      id="volumeThreshold"
      type="number"
      min="0"
      max="1"
      step="0.0005"
      autofocus
    >
  </label>
  <label>
    Silence speed (default 8)
    <input
      id="silenceSpeed"
      type="number"
      min="0"
      step="0.25"
    >
  </label>
  <label>
    Sounded speed (default 1.5)
    <input
      id="soundedSpeed"
      type="number"
      min="0"
      step="0.25"
    >
  </label>
</body>

</html>
