<!DOCTYPE html>
<html>
<head>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css"/>
</head>

<body>
  <label>
    Enabled
    <input id="enabled" type="checkbox">
  </label>
  <label>
    Volume threshold (default 0.010, recommended 0.001-0.030)
    <input
      id="volumeThreshold"
      type="number"
      min="0"
      max="1"
      step="0.0005"
      autofocus
    >
  </label>
  <label>
    Silence speed (default 4)
    <input
      id="silenceSpeed"
      type="number"
      min="0"
      step="0.25"
    >
  </label>
  <label>
    Sounded speed (default 1.75)
    <input
      id="soundedSpeed"
      type="number"
      min="0"
      step="0.25"
    >
  </label>
  <a
    id="repo-link"
    target="new"
    href="https://github.com/WofWca/jumpcutter"
  >About / feedback</a>
</body>

</html>
